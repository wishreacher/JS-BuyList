<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
	<div id="container" class="container">
		<div class="add-products-container">
			<div class="add-products">
				<input id="product-name" type="text" class="product-name" placeholder="Назва товару" />
				<button id="add-product-button"  class="add-product-button" data-tooltip="Add product">Додати</button>
			</div>
			<ul class="product-list">
				<li class="product-item">
					<p class="product-label"><del>Помідори</del></p>
					<div class="product-amount">
						<p class="amount-text">2</p>
					</div>
					<div class="product-control">
						<button id="status" class="product-state" data-tooltip="Статус">Куплено</button>
					</div>
				</li>
				<li class="product-item">
					<p class="product-label">Печиво</p>
					<div class="product-amount">
						<button  class="minus-button round-button" data-tooltip="-">-</button>
						<p class="amount-text">2</p>
						<button class="plus-button round-button" data-tooltip="+">+</button>
					</div>
					<div class="product-control">
						<button class="product-state" data-tooltip="Статус">Не куплено</button>
						<button id="delete-product" class="product-delete" data-tooltip="Видалити">×</button>
					</div>
				</li>
				<li class="product-item">
					<p class="product-label">Сир</p>
					<div class="product-amount">
						<button class="minus-button round-button transparent-item" data-tooltip="-">-</button>
						<p class="amount-text">1</p>
						<button class="plus-button round-button" data-tooltip="+">+</button>
					</div>
					<div class="product-control">
						<button class="product-state" data-tooltip="Статус">Не куплено</button>
						<button class="product-delete" data-tooltip="Видалити">×</button>
					</div>
				</li>
			</ul>
		</div>
		<div class="cart-container">
			<ul>
				<li class="cart-list-item">
					<h2>Залишилося</h2>
				</li>
				<li class="cart-list-item">
					<div class="left-badges">
						<div class="badge">
							<p class="badge-text">Печиво</p>
							<p class="badge-amount">2</p>
						</div>
						<div class="badge">
							<p class="badge-text">Сир</p>
							<p class="badge-amount">1</p>
						</div>
					</div>
				</li>
				<li class="cart-list-item">
					<h2>Куплено</h2>
				</li>
				<li class="cart-list-item">
					<div class="bought-badges">
						<div class="badge crossed-out">
							<p class="badge-text">Помідори</p>
							<p class="badge-amount">2</p>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="credit">
			<p class="credit-title">Buy list</p>
			<p class="name">Created by: <br><span class="name-style">Федорич Володимир</span></p>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
